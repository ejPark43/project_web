<!DOCTYPE html>
<html>
<body>
 
<h2>정보 form 생성 </h2>

<form action="action_page.html">
  <label for="fname"><span>*</span>이름: </label><br>
  <input type="text" id="fname" name="uname" placeholder="이름 입력" required><br>
  <label for="pwd"><span>*</span>비밀번호: </label><br>
  <input type="text" id="pwd" name="pwd" placeholder='4글자 이상 입력' required><br>
  <labe for="mobile">핸드폰번호: </label><br>
  <input type="text" id="mobile" name="mobile" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
  <label for="gender1">성별:</label>
  <input type="radio" id="gender1" name="gender" value="M" checked>남 <input type="radio" id="radio" name="gender" value="W">여<br> 
  <label for="hobby1">취미: </label>
  <input type="checkbox" id="hobby1" name="hobby1" value="1" checked>영화감상 
  <input type="checkbox" id="hobby1" name="hobby2" value="2" checked>독서  
  <input type="checkbox" id="hobby1" name="hobby3" value="3" checked>스포츠  
 <br>
 <label for="dorm">기숙사: </label><br>
 <select name = "dorm">
    <option value="1">비전관 </option>
    <option value="2">창조관 </option>
    <option value="3">벧엘관 </option>
    <option value="4">로뎀관 </option>
    <option value="5">국제관 </option>
    <option value="6">은혜관 </option>
    <option value="7">하용조관 </option>
    <option value="8">갈대상자관 </option>
 </select>
 <br>
 하고싶은 말:<br>
<textarea name='content' cols=40 rows=5></textarea><br>
<input type="date" min="2015-01-01" max="2023-12-31" name="fromdate"><br>

<input type="submit" value="저장"><input type="reset" value="새로입력">


</form> 
</body>
</html>
